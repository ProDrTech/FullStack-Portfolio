{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f5f7fa;
    }

    .chat-widget {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 360px;
      max-height: 600px;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 6px 24px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      z-index: 1000;
    }

    .chat-header {
      background-color: #2563eb;
      color: white;
      padding: 16px;
      font-weight: 600;
      font-size: 18px;
    }

    .chat-messages {
      flex: 1;
      padding: 16px;
      overflow-y: auto;
      background-color: #f0f4f8;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .chat-message {
      max-width: 80%;
      padding: 10px 14px;
      border-radius: 12px;
      font-size: 14px;
      line-height: 1.4;
      word-wrap: break-word;
      animation: fadeIn 0.3s ease;
    }

    .message-user {
      align-self: flex-end;
      background-color: #2563eb;
      color: white;
    }

    .message-admin {
      align-self: flex-start;
      background-color: #e5e7eb;
      color: #111827;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(8px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .chat-input-box {
      padding: 12px 16px;
      border-top: 1px solid #e5e7eb;
      display: flex;
      gap: 10px;
      background-color: white;
    }

    .chat-input {
      flex: 1;
      padding: 10px 14px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
      font-size: 14px;
    }

    .chat-send {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 0 16px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.2s;
    }

    .chat-send:hover {
      background-color: #1d4ed8;
    }

    @media (max-width: 768px) {
      .chat-widget {
        width: 100%;
        right: 0;
        bottom: 0;
        height: 100%;
        border-radius: 0;
      }
    }
  </style>
</head>

<body>
  <div class="chat-widget">
    <div class="chat-header">{{ target.get_full_name|default:target.username }}</div>
    <div class="chat-messages" id="chatMessages">
      {% for msg in messages %}
        <div class="chat-message {% if msg.sender.is_staff %}message-admin{% else %}message-user{% endif %}">
          {{ msg.text }} <br>
          <small style="font-size:11px; opacity:0.6;">{{ msg.created_at|date:"H:i" }}</small>
        </div>
      {% empty %}
        <p style="text-align:center; color:gray;">Xabar yoâ€˜q</p>
      {% endfor %}
    </div>
    <div class="chat-input-box">
      <textarea class="chat-input" id="chatInput" rows="1" placeholder="Xabar yozing..."></textarea>
      <button class="chat-send" id="chatSend">Yuborish</button>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const chatMessages = document.getElementById("chatMessages");
      const chatInput = document.getElementById("chatInput");
      const chatSend = document.getElementById("chatSend");

      const socket = new WebSocket(
        `ws://${window.location.host}/ws/chat/{{ target.id }}/`
      );

      const scrollToBottom = () => {
        chatMessages.scrollTop = chatMessages.scrollHeight;
      };
      scrollToBottom();

      socket.onmessage = function (e) {
        const data = JSON.parse(e.data);
        const cls = data.sender === "admin" ? "message-admin" : "message-user";
        const msgDiv = document.createElement("div");
        msgDiv.className = "chat-message " + cls;
        msgDiv.innerHTML = `${data.message}`;
        chatMessages.appendChild(msgDiv);
        scrollToBottom();
      };

      function sendMessage() {
        const text = chatInput.value.trim();
        if (!text || socket.readyState !== WebSocket.OPEN) return;
        socket.send(JSON.stringify({ message: text }));
        chatInput.value = "";
      }

      chatSend.addEventListener("click", sendMessage);
      chatInput.addEventListener("keypress", e => {
        if (e.key === "Enter" && !e.shiftKey) {
          e.preventDefault();
          sendMessage();
        }
      });
    });
  </script>
</body>
</html>
